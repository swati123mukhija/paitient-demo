<section class="container my-5">
  <h1 class="text-center mb-3">Create an account</h1>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #signup="ngForm"
    (ngSubmit)="onSubmit(signup)"
    class="form-card d-flex flex-column align-items-center"
  >
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Your First name"
        ngModel
        name="firstName"
        required
        #lName="ngModel"
      />
      <mat-error *ngIf="fName.hasError('required')"
        >Field must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Your Last name"
        ngModel
        name="lastName"
        required
        #fName="ngModel"
      />
      <mat-error *ngIf="fName.hasError('required')"
        >Field must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        type="text"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Error is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      hintLabel="Should be atleast 6 characters long"
    >
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        minlength="6"
        required
        #pwd="ngModel"
      />
      <mat-hint align="end">{{ pwd.value?.length }}/6</mat-hint>
      <mat-error>Has to be 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Retype Password"
        ngModel
        name="password2"
        minlength="6"
        required
        #pwd2="ngModel"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mobile Number</mat-label>
      <input
        type="number"
        matInput
        placeholder="Your Mobile Number"
        ngModel
        name="phoneNumber"
        required
        #pNo="ngModel"
      />
      <mat-error *ngIf="pNo.hasError('required')"
        >Field must not be empty</mat-error
      >
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
