<section class="container my-5" fxLayoutAlign="space-evenly center">
  <form
    [formGroup]="demoForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    class="border border-dark p-3"
  >
    <div class="p-3 mb-2 bg-primary text-white">
      <h2>Patient Portal</h2>
    </div>

    <span class="text-primary">paitent Demographics</span>

    <mat-form-field>
      <mat-label for="first-name">First Name </mat-label>
      <input id="first-name" matInput type="text" formControlName="firstname" />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="last-name">Last Name </mat-label>
      <input id="last-name" type="text" matInput formControlName="lastname" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>D.O.B(DD/MM/YY)</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="Ethnicity" class="col-sm-2 col-form-label"
        >Ethnicity/Race
      </mat-label>
      <input id="Ethnicity" type="text" matInput formControlName="ethnicity" />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="Education" class="col-sm-2 col-form-label"
        >Education</mat-label
      >

      <input id="Education" type="text" matInput formControlName="education" />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="occupation" class="col-sm-2 col-form-label"
        >Occupation/Employment
      </mat-label>
      <input
        id="occupation"
        type="text"
        matInput
        formControlName="occupation"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="address" class="col-sm-2 col-form-label"
        >Address</mat-label
      >

      <input id="address" type="text" matInput formControlName="address" />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="phone" class="col-sm-2 col-form-label"
        >Contact Information
      </mat-label>
      <input id="phone" type="text" matInput formControlName="phone" />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="medical" class="col-sm-2 col-form-label"
        >Medical History</mat-label
      >
      <input id="medical" type="text" matInput formControlName="medical" />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="familymedical" class="col-sm-2 col-form-label"
        >Family medical history</mat-label
      >
      <input
        id="familymedical"
        type="text"
        matInput
        formControlName="familymedical"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="surgeries" class="col-sm-2 col-form-label"
        >Surgeries</mat-label
      >
      <input id="surgeries" type="text" matInput formControlName="surgeries" />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="insurance" class="col-sm-2 col-form-label"
        >Insurance provider</mat-label
      >
      <input id="insurance" type="text" matInput formControlName="insurance" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</section>
